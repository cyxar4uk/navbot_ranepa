version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: navbot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: navbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Порт не пробрасываем наружу, используется только внутри Docker сети
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: navbot-redis
    # Порт не пробрасываем наружу, используется только внутри Docker сети
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: navbot-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/navbot
      REDIS_URL: redis://redis:6379
      DEBUG: "true"
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBAPP_URL: ${TELEGRAM_WEBAPP_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key}
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8001}:8000"  # Только локальный доступ для nginx reverse proxy
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://testingsmth.anyway-community.ru/api}
    container_name: navbot-frontend
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3001}:80"  # Только локальный доступ для nginx reverse proxy
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
