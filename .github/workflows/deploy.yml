name: Deploy to Server

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Безопасный переход в директорию проекта
            PROJECT_DIR="/www/wwwroot/testingsmth.anyway-community.ru/navbot_ranepa"
            cd "$PROJECT_DIR" || exit 1
            
            # Проверка что мы в правильной директории (есть docker-compose.yml)
            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ Error: docker-compose.yml not found. Wrong directory?"
              exit 1
            fi
            
            # Обновление кода только этого репозитория
            git pull origin main || git pull origin master
            
            # Работа только с контейнерами этого проекта (используем -f для явного указания файла)
            docker-compose -f docker-compose.yml down
            docker-compose -f docker-compose.yml up -d --build
            docker-compose -f docker-compose.yml exec -T backend alembic upgrade head 2>/dev/null || echo "Migrations skipped"
      
      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment completed"
